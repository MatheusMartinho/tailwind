<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="text-gray-600">
    <nav>
      <div class="container">
        <h1
          class="font-poppins font-bold uppercase p-4 border-b border-gray-100"
        >
          <a href="">Food ninja</a>
        </h1>
        <ul class="text-gray-700">
          <li class="font-bold"><a href=""></a>Home</li>
          <li><a href=""></a>About</li>
          <li><a href=""></a>Contact</li>
        </ul>
      </div>
    </nav>

    <main class="px-16 py-6">
      <div class="text-orange-500">
        <a href="">Log in</a>
        <a href="">Sign up</a>
      </div>

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For ninjas</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
          Last recipes
        </h4>
        <div class="container-card mt-8">
          <div class="card" *ngFor="let cardLR of cardsLR">
            <img [src]="cardLR.src" [alt]="cardLR.alt" />
            <div class="text-content">
              <span>{{ cardLR.foodDescription }}</span>
              <span>{{ cardLR.madeBy }}</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
          Most popular ones
        </h4>
        <div class="conteiner-card mt-8">
          <div class="card" *ngFor="let cardMPO of cardsMPO">
            <img [src]="cardMPO.src" [alt]="cardMPO.alt" />
            <span>{{ cardMPO.foodDescription }}</span>
            <span>{{ cardMPO.madeBy }}</span>
          </div>
        </div>

        <div>
          <div>Load more</div>
        </div>
      </div>
    </main>
  </body>
</html>
