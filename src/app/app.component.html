<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body class="text-gray-600 font-poppins md:grid grid-cols-3">
    <nav>
      <div class="container">
        <h1
          class="font-poppins font-bold uppercase p-4 border-b border-gray-100"
        >
          <a href="" class="">Food ninja</a>
        </h1>
        <ul class="text-gray-700">
          <li class="font-bold"><a href=""></a>Home</li>
          <li><a href=""></a>About</li>
          <li><a href=""></a>Contact</li>
        </ul>
      </div>
    </nav>

    <main class="px-16 py-6 bg-gray-100 md:col-span-2">
      <div class="flex justify-center md:justify-end">
        <a href="" class="text-orange-500">Log in</a>
        <a href="" class="text-orange-500 ml-2">Sign up</a>
      </div>

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For ninjas</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
          Last recipes
        </h4>
        <div class="container-card mt-8 grid lg:grid-cols-3 gap-10">
          <div
            class="bg-white rounded overflow-hidden shadow-md relative"
            *ngFor="let cardLR of cardsLR"
          >
            <img
              [src]="cardLR.src"
              [alt]="cardLR.alt"
              class="w-full h-32 sm: h-48 object-cover"
            />
            <div class="text-content m-4">
              <span class="font-bold">{{ cardLR.foodDescription }}</span>
              <span class="block text-gray-500 text-sm">{{
                cardLR.madeBy
              }}</span>
            </div>
            <div
              class="bg-gray-100 text-gray-500 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2"
            >
              <span
                ><i class="fa-regular fa-clock mr-1"></i
                >{{ cardLR.minutes }}</span
              >
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
          Most popular ones
        </h4>
        <div class="conteiner-card mt-8">
          <div class="card" *ngFor="let cardMPO of cardsMPO">
            <img [src]="cardMPO.src" [alt]="cardMPO.alt" />
            <span>{{ cardMPO.foodDescription }}</span>
            <span>{{ cardMPO.madeBy }}</span>
          </div>
        </div>

        <div class="flex justify-center">
          <div class="bg-gray-200">Load more</div>
        </div>
      </div>
    </main>
  </body>
</html>
